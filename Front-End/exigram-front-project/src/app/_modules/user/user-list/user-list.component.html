<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Lista Utenti</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Username</th>
            <th>Password</th>
            <th>Email</th>
            <th>Azioni</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | async">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>{{user.email}}</td>
            <td>
                <button (click)="deleteUser(user.id)" class="btn btn-danger">Elimina</button>
                <button (click)="userUpdate(user.id)" class="btn btn-info" style="margin-left: 10px">Aggiorna</button>
                <button (click)="userDetails(user.id)" class="btn btn-info" style="margin-left: 10px">Dettagli</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
