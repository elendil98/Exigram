<h3 style=" text-align: center; width: 400px; margin: auto; font-size: 24px;">Registrati</h3>
<div [hidden]="submitted" style="margin-top: 2em; width: 400px; margin: auto; font-size: 16px;">
  <form (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Cognome</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username">
    </div>

    <div class="form-group">
      <label for="name">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
    </div>

    <button type="submit" class="btn btn-success">Conferma</button>
    <button type="button" routerLink="/login" routerLinkActive="active" class="btn btn-danger" style="margin-left:10px;">Indietro</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Confermato con successo!</h4>
  <!-- <button class="btn btn-success" (click)="newUser()">Conferma</button> -->
</div>
