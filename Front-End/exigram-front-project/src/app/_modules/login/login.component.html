<div class="login">
    <form form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Exigram</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && formControls.username.errors" class="invalid-feedback">
            <div *ngIf="formControls.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && formControls.password.errors" class="invalid-feedback">
            <div *ngIf="formControls.password.errors.required">Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
      </div> 
    
      <div class="register-group">
          <button (click)="register()" class="btn btn-info btn-block">Non hai un account? Registrati ora!</button>
          <button (click)="recover()" class="btn btn-info btn-block">Non ricordi le credenziali? Recuperale!</button>
      </div>
    </form>
</div>
