<div class="panel">
    <div class="nav">
        <nav class="navbar navbar-light bg-light">
          <div>
            <img height="35" width="40" src="assets\logo.png">
            <button class = "modifica" (click)="goToDashboard()">     Exigram</button>
          </div>
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          <a class="notifiche">Notifiche</a>
          <button *ngIf="isLoaded()" class = "modifica" (click)="goToUser(activeUser.userDto.username)">{{activeUser.userDto.username}}</button>
          <button class = "modifica" (click)="logout()">Logout</button>
        </nav>
    </div> 
  
    <div class="elimina-post" style="text-align: right; margin-right: 25%;">
        <button style="border-color: transparent;">Elimina post</button>
    </div>
    <div class="tutto">
      <div class="post">
          <div>
          <a *ngIf="isLoaded()" style="margin-left: 1%;">{{selectedUser.userDto.username}}</a>
          </div>
          <div class="immagine">
            <img *ngIf="isLoaded()" width="auto" height="200px" class="img-centrata" [src]="getSafePostUrl()">
          </div>
          <div class="voto">
              <button style="border-color: transparent;" ><img height="25px" width="25px" src="assets/up-arrow.jpg"></button>
              <button style="margin-left: 1%; border-color: transparent;"><img height="25px" width="25px" src="assets/down-arrow.jpg"></button>
              <a style="margin-left: 1%;">Voti:</a>
          </div>
      </div>

      <div class="aggiungi-commento">
        <form  class="form" (ngSubmit)="onSubmit()">
          <textarea type="text" maxlength="250" placeholder="Inserisci commento" style="width: 100%; height: 150px;"></textarea>
          <button id="decision-button-1" type="submit" class="btn btn-success first-button">Inserisci</button>
        </form>
      </div>

      <div style="margin-top: 1px;" class="commento">
      <a *ngIf="isLoaded()">{{activeUser.userDto.username}}</a>
        <p>questo Ã¨ un commento</p>
      </div>
    </div>
  </div>
