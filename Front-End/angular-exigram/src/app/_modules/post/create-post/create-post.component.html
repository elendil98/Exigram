<div class="panel">
    <div class="nav">
        <nav class="navbar navbar-light bg-light">
          <div>
            <img height="35" width="40" src="assets\logo.png">
            <button class = "modifica" (click)="goToDashboard()">     Exigram</button>
          </div>
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          <a class="notifiche">Notifiche</a>
          <button *ngIf="isLoaded()" class = "modifica" (click)="goToUser(activeUser.userDto.username)">{{activeUser.userDto.username}}</button>
          <button class = "modifica" (click)="logout()">Logout</button>
        </nav>
    </div> 
    <div class="create">
      <form class="form" (ngSubmit)="onSubmit()">
          <h3 style="text-align: center;" >Crea post</h3>
          
          <div>
            <input type="file" (change)="onUploadChange($event)" class="fileInputProfile">
          </div>
          <div>
            <textarea placeholder="Insert description..." type="text" class="description" maxlength="250" id="description" required [(ngModel)]="post.description" name="description"></textarea>
          </div>
          <div *ngIf="imageSubmitted==true" class="decision">
            <button type="submit" class="btn btn-success first-button">Conferma</button>
          </div>
      </form>
    </div>  
</div>
