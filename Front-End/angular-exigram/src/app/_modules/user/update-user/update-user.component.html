<div class="panel">  
  <div class="nav">
    <nav class="navbar navbar-light bg-light">
      <div>
        <img height="35" width="40" src="assets\logo.png">
          <a class="exigram-brand">     Exigram</a>
      </div>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <a class="notifiche">Notifiche</a>
      <a class="profilo">
        Profilo {{user.userDto.username}} 
      </a>
      <a>Logout</a>
    </nav>
  </div> 

  <div class="tutto-modifica">
    <form class="form-Utente" (ngSubmit)="onSubmit()"> <!--  NON QUA!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->

      <h3>Aggiorna Utente</h3>
      
      <div class="form-group">
        <img class="foto" src="assets/defaultUser.jpg">
      </div>
      <div>
        <button class="cambia-immagine">Cambia immagine</button>
      </div>

      <div class="form-group">
        <input placeholder="Nome" type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
      </div>

      <div class="form-group">
        <input placeholder="Cognome" type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
      </div>

      <div class="form-group">
        <input placeholder="Username" type="text" class="form-control" id="username" required [(ngModel)]="user.userDto.username" name="username">
      </div>

      <div class="form-group">
        <input placeholder="Biografia" type="text" class="form-control" id="biografia" required [(ngModel)]="user.userDto.username" name="biografia">
      </div>
      <button type="submit" class="btn btn-success">Conferma</button>
    </form>
    
    <form class="form-Password" (ngSubmit)="onSubmit()">

      <h3>Aggiorna Password</h3>
      
      <div class="form-group">
        <input placeholder="Inserisci la nuova password" type="password" class="form-control" id="password-1" required [(ngModel)]="user.userDto.password" name="password">
      </div>
      <div class="form-group">
        <input placeholder="Inserisci di nuovo la nuova assword" type="password" class="form-control" id="password-2" required [(ngModel)]="user.userDto.password" name="password">
      </div>
        <button type="submit" class="btn btn-success">Conferma</button>
    </form>
  </div>
</div>
