  <div [hidden]="submitted" class="create">
    <form class="form" (ngSubmit)="onSubmit()">
      <h3 style="text-align: center;" >Registrati</h3>
      
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
      </div>

      <div class="form-group">
        <label for="name">Cognome</label>
        <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
      </div>

      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="form-control" id="username" required [(ngModel)]="user.userDto.username" name="username">
      </div>

      <div class="form-group">
        <label for="name">Password</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="user.userDto.password" name="password">
      </div>

      <div class="form-group">
        <label for="name">Email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="user.userDto.email" name="email">
      </div>
      <div class="decision">
        <button id="decision-button" type="submit" class="btn btn-success first-button">Conferma</button>
        <button id="decision-button" type="button" routerLink="/login" routerLinkActive="active" class="btn btn-danger second-button">Indietro</button>
      </div>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h4>Confermato con successo!</h4>
    <!-- <button class="btn btn-success" (click)="newUser()">Conferma</button> -->
  </div>
