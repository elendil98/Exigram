  <div class="create">
    <form class="form" (ngSubmit)="onSubmit()">
      <h3 style="text-align: center;" >Registrati</h3>
      
      <div class="form-group" style="margin-bottom: 0rem;">
        <input type="text" placeholder="Nome" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
      </div>

      <div class="error">
        <p>Questo parametro è richiesto</p>
      </div>

      <div class="form-group" style="margin-top: 1rem; margin-bottom: 0rem;">
        <input type="text" placeholder="Cognome" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
      </div>

      <div class="error">
        <p>Questo parametro è richiesto</p>
      </div>

      <div class="form-group" style="margin-top: 1rem; margin-bottom: 0rem;">
        <input type="text" placeholder="Username" class="form-control" id="username" required [(ngModel)]="user.userDto.username" name="username">
      </div>

      <div class="error">
        <p>Questo parametro è richiesto</p>
      </div>

      <div class="form-group" style="margin-top: 1rem; margin-bottom: 0rem;">
        <input type="password" placeholder="Password" class="form-control" id="password" required [(ngModel)]="user.userDto.password" name="password">
      </div>

      <div class="error">
        <p>Questo parametro è richiesto</p>
      </div>
    
      <div class="form-group" style="margin-top: 1rem; margin-bottom: 0rem;">
        <input type="text" placeholder="Email" class="form-control" id="email" required [(ngModel)]="user.userDto.email" name="email">
      </div>

      <div class="error">
        <p>Questo parametro è richiesto</p>
      </div>

      <div class="decision" style="margin-top: 1rem;">
        <button id="decision-button-1" type="submit" class="btn btn-success first-button">Conferma</button>
        <button id="decision-button-2" type="button" routerLink="/login" routerLinkActive="active" class="btn btn-danger second-button">Indietro</button>
      </div>
    </form>
  </div>
