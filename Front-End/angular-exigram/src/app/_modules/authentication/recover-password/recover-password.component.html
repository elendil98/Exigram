<div class="recover">
  <form class="form" (ngSubmit)="onSubmit()">
    <h3 style="text-align: center;">Recupera Password</h3>
    
    <div class="form-group">
      <input type="text" placeholder="Username" class="form-control" id="username" required [(ngModel)]="user.userDto.username" name="username">
    </div>
    <div class="decisions">
      <button type="submit" id="decision-button-1" class="btn btn-success first-button">Conferma</button>
      <button type="button" id="decision-button-2" routerLink="/login" routerLinkActive="active" class="btn btn-danger second-button">Indietro</button>
    </div>  
    </form>
</div>
